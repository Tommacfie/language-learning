query GetWords {
  wordMany {
    english
    polish
    englishDescription
    polishDescription
    tags
    wordGender
    wordType
  }
}
query GetUsers {
  userMany {
    name
  }
}
query GetDecks {
  deckMany {
    _id
    name
    reversed
  }
}
query GetFlashCards {
  flashCardMany {
    _id
    front
    back
    deck
    cues
    tags
  }
}
